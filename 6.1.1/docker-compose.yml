version: '2'
services:
  filebeat:
    image: eason02/filebeat-alpine-v2:6.1.1
    container_name: filebeat-alpine-v2-6.1.1
    restart: always
    labels:
      io.rancher.container.pull_image: always
    environment:
      - env=QA
      - logstash=localhost
      - project=demoproject
    network_mode: host
    volumes:
      - /var/lib/filebeat/:/var/lib/filebeat
      - /home/user/logs:/home/user/
    logging:
      driver: json-file
      options:
        max-file: '5'
        max-size: 10m
